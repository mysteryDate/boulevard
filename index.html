<!DOCTYPE html>
<html>
<head>
	<title>Boulevard</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src='jquery-2.0.3.min.js'></script>
	<script type="text/javascript" src='jquery.easing.1.3.js'></script>
	<script type="text/javascript" src='jquery.scrollTo-1.4.3.1-min.js'></script>
	<script type="text/javascript" src='script.js'></script>
</head>
<body>

	<canvas id="backgroundCanvas" height="100" width="100"></canvas>

	<div id="title" class="sections">
		<div class="panel"></div>
		<div class='container'>
			<div id="titleBlock" class="">
				<div><h2>traduction</h2></div>
				<div><h1>BOULEVARD</h1></div>
				<div><h2 style="text-align: right">translation</h2></div>
			</div>
			<div id="languageSelection" class="">
				<h2 id="selectEnglish" class="button">English</h2>
				<h2 id="selectFrench" class="button">Fran&ccedil;ais</h2>
			</div>
		</div>
	</div>

	<div id="services" class="sections">
		<div class="panel"></div>
		<div class='container'>
			<div class="sectionTitle ">
				<h1>Services</h1>
			</div>
			<div class="content" id='servicesDiv'>
				<div id='servicesNav'>
					<div class='tab' id="translation">
						<div class="button" id="translation">Translation</div>
					</div>
					<div class='tab' id="revision">
						<div class="button" id="revision">Revision</div>
					</div>
					<!-- <div class='tab' id="proof">
						<div class="button" id="proof">Proof</div>
					</div> -->
				</div>
				<div id="servicesText"></div>
			</div>
		</div>
	</div>

	<div id="contact" class="sections">
		<div class="panel"></div>
		<div class='container'>
			<div class="sectionTitle ">
				<h1>Contact</h1>
			</div>
			<div class="content" id='contactDiv'>

					<a href="mailto:info@boulevardtranslation.com?Subject=Free%20translation%20quote">Click here to contact us today for a free quote</a>

			</div>
		</div>
	</div>

	<div id="navBar">
		<div class="button" id="language"></div>
		<div class="button" id="services"></div>
		<div class="button" id="rates"></div>
	<div>

</body>
</html>
